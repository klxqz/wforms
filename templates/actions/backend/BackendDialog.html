<div class="dialog large" id="add-form-dialog">
    <div class="dialog-background"></div>
    <form id="add-form" method="post" action="?action=saveForm" enctype="multipart/form-data" >
        <div class="dialog-window">
            <div class="dialog-content">
                <div class="dialog-content-indent">
                    <h1>[`New form`]</h1>
                    <div class="fields form s-dialog-form">
                        <div class="field-group">
                            <div class="field">
                                <div class="name">[`Title`]</div>
                                <div class="value">
                                    <input type="text" value="" class="large long" name="form[title]">
                                </div>
                            </div>
                            <div class="field">
                                <div class="name">[`To`]</div>
                                <div class="value">
                                    <input type="text" value="{$email|escape}" class="large long" name="form[to]">
                                </div>
                            </div>
                            <div class="field">
                                <div class="name">[`From`]</div>
                                <div class="value">
                                    <input type="text" value="" class="large long" name="form[from]">
                                </div>
                            </div>
                            <div class="field">
                                <div class="name">[`Enabled`]</div>
                                <div class="value">
                                    <input type="hidden" value="0" name="form[enabled]">
                                    <input type="checkbox" value="1" checked="checked" class="large long" name="form[enabled]">
                                </div>
                            </div>
                            <div class="field">
                                <div class="name">[`Use captcha`]</div>
                                <div class="value">
                                    <input type="hidden"  value="0" name="form[use_captcha]">
                                    <input type="checkbox" checked="checked" value="1" name="form[use_captcha]">
                                </div>
                            </div>
                        </div>
                        <div class="field-group" style="min-width: 600px;">
                            <div class="field description">
                                <div class="name">
                                    <label for="description">
                                        [`Description`]
                                    </label>
                                </div>
                                <div class="value">
                                    <i class="icon16 loading"></i>
                                    <div class="s-editor-core-wrapper wa-editor-core-wrapper" style="display:none;">
                                        <ul class="wa-editor-wysiwyg-html-toggle s-wysiwyg-html-toggle">
                                            <li class="selected"><a class="wysiwyg" href="#">[s`WYSIWYG`]</a></li>
                                            <li><a class="html" href="#">HTML</a></li>
                                        </ul>
                                        <div>
                                            <textarea style="display:none" id="dialog-description-content" name="form[description]">{if isset($form.description)}{$form.description|escape}{/if}</textarea>
                                            <div class="ace">
                                                <div id="wa-ace-editor-container"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog-buttons">
                <div class="dialog-buttons-gradient">
                    <input type="submit" value="[`Save`]" class="button green">
                    [`or`] <a class="cancel" href="#">[`cancel`]</a>
                    <span class="dialog-response"></span>
                </div>
            </div>
            {$wa->csrf()}
        </div>
    </form>
</div>
